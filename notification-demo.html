<!DOCTYPE html>
<head>
</head>
<body>
	<script>
		window.onchange = function(){
			window.parent.window.onchange.call(this);
		}
		if (window.addEventListener) {
		  window.addEventListener("storage", onchange, false);
		} else {
		  document.attachEvent("onstorage", onchange);
		};
	</script>
</body>
</html>
